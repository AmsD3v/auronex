<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache - Auronex</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }
        p {
            color: #a0aec0;
            margin-bottom: 2rem;
        }
        button {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: none;
        }
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Corrigir Loop de Loading</h1>
        <p>
            Se vocÃª estÃ¡ preso no loop de "Carregando dashboard...",
            clique no botÃ£o abaixo para limpar o cache e corrigir.
        </p>
        
        <button onclick="clearAll()">
            ðŸ§¹ Limpar Cache e Corrigir
        </button>
        
        <div id="status" class="status">
            <p>âœ… Cache limpo com sucesso!</p>
            <p>Redirecionando para o login...</p>
        </div>
    </div>

    <script>
        function clearAll() {
            // Limpar localStorage
            localStorage.clear();
            
            // Limpar sessionStorage
            sessionStorage.clear();
            
            // Mostrar status
            document.getElementById('status').classList.add('show');
            
            // Redirecionar apÃ³s 2 segundos
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        }
    </script>
</body>
</html>
