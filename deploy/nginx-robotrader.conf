# ========================================
# ROBOTRADER - NGINX CONFIGURATION
# Copiar para: /etc/nginx/sites-available/robotrader
# Ativar: sudo ln -s /etc/nginx/sites-available/robotrader /etc/nginx/sites-enabled/
# ========================================

# Upstream Django
upstream django {
    server unix:/home/bottrader/robotrader/gunicorn.sock fail_timeout=0;
}

# Upstream Streamlit
upstream streamlit {
    server 127.0.0.1:8501;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=dashboard:10m rate=5r/s;

# Redirecionar HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name seudominio.com www.seudominio.com;
    
    # ACME challenge para Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirecionar todo resto para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name seudominio.com www.seudominio.com;

    # SSL (Certbot configurará automaticamente)
    # ssl_certificate /etc/letsencrypt/live/seudominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/seudominio.com/privkey.pem;
    
    # SSL Optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; img-src 'self' data: https:;" always;

    # Logs
    access_log /var/log/nginx/robotrader_access.log;
    error_log /var/log/nginx/robotrader_error.log;

    # Max upload size
    client_max_body_size 10M;
    client_body_timeout 60s;

    # ========================================
    # DJANGO (API + Admin + Frontend)
    # ========================================
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Rate limiting (exceto static/media)
        limit_req zone=api burst=20 nodelay;
    }

    # ========================================
    # STATIC FILES (CSS, JS, etc)
    # ========================================
    location /static/ {
        alias /home/bottrader/robotrader/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Compressão
        gzip_static on;
        gzip_vary on;
    }

    # ========================================
    # MEDIA FILES (Uploads)
    # ========================================
    location /media/ {
        alias /home/bottrader/robotrader/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ========================================
    # STREAMLIT DASHBOARD
    # ========================================
    location /dashboard-stream/ {
        proxy_pass http://streamlit;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts longos (Streamlit mantém conexão)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        
        # Buffering off para streaming
        proxy_buffering off;
        proxy_cache off;
        
        # Rate limiting dashboard
        limit_req zone=dashboard burst=10 nodelay;
    }

    # ========================================
    # WEBHOOK MERCADO PAGO
    # ========================================
    location /api/payment/mercadopago-webhook/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Sem rate limit (Mercado Pago precisa!)
        limit_req off;
    }

    # ========================================
    # WEBHOOK STRIPE
    # ========================================
    location /api/payment/webhook/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Sem rate limit (Stripe precisa!)
        limit_req off;
    }

    # ========================================
    # HEALTH CHECK (Monitoring)
    # ========================================
    location /health/ {
        proxy_pass http://django;
        access_log off;
        limit_req off;
    }

    # ========================================
    # BLOQUEAR ARQUIVOS SENSÍVEIS
    # ========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.env {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.py$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================
    # FAVICON
    # ========================================
    location = /favicon.ico {
        alias /home/bottrader/robotrader/staticfiles/favicon.ico;
        log_not_found off;
        access_log off;
    }

    # ========================================
    # ROBOTS.TXT
    # ========================================
    location = /robots.txt {
        alias /home/bottrader/robotrader/staticfiles/robots.txt;
        log_not_found off;
        access_log off;
    }
}



