{% extends "base.html" %}

{% block title %}Redefinir Senha - Auronex{% endblock %}

{% block content %}
<section class="py-5" style="min-height: 80vh; display: flex; align-items: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-lock fa-3x text-success mb-3"></i>
                            <h2>Redefinir Senha</h2>
                            <p class="text-muted">Crie uma nova senha segura</p>
                        </div>
                        
                        {% if error %}
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> {{ error }}
                            <br><a href="/forgot-password" class="alert-link">Solicitar novo link</a>
                        </div>
                        {% else %}
                        
                        <form method="POST" action="/reset-password/{{ token }}">
                            <div class="mb-3">
                                <label for="new_password" class="form-label">Nova Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6" placeholder="Mínimo 6 caracteres">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirm_password" class="form-label">Confirmar Nova Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6" placeholder="Digite novamente">
                                </div>
                                <div id="password-match" class="form-text"></div>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100 btn-lg mb-3" id="submit-btn">
                                <i class="fas fa-check"></i> Redefinir Senha
                            </button>
                        </form>
                        
                        {% endif %}
                        
                        <div class="text-center">
                            <a href="/login" class="text-muted">
                                <i class="fas fa-arrow-left"></i> Voltar para Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
// Validação de senhas em tempo real
const newPass = document.getElementById('new_password');
const confirmPass = document.getElementById('confirm_password');
const matchDiv = document.getElementById('password-match');
const submitBtn = document.getElementById('submit-btn');

function checkPasswords() {
    if (confirmPass.value.length > 0) {
        if (newPass.value === confirmPass.value) {
            matchDiv.innerHTML = '<i class="fas fa-check text-success"></i> Senhas conferem';
            matchDiv.className = 'form-text text-success';
            submitBtn.disabled = false;
        } else {
            matchDiv.innerHTML = '<i class="fas fa-times text-danger"></i> Senhas não conferem';
            matchDiv.className = 'form-text text-danger';
            submitBtn.disabled = true;
        }
    } else {
        matchDiv.innerHTML = '';
        submitBtn.disabled = false;
    }
}

if (newPass && confirmPass) {
    newPass.addEventListener('input', checkPasswords);
    confirmPass.addEventListener('input', checkPasswords);
}
</script>
{% endblock %}
