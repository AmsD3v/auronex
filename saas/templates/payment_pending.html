<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Aguardando Pagamento - RoboTrader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        .icon { font-size: 5em; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        h1 { color: #ffc107; font-size: 2em; margin-bottom: 15px; }
        p { font-size: 1.1em; color: #666; margin-bottom: 30px; line-height: 1.6; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⏳</div>
        <h1>Aguardando Pagamento PIX</h1>
        <p>Você ainda não completou o pagamento. Abra seu app do banco e pague o QR Code gerado.</p>
        <p><strong>Assim que pagar, seu plano será ativado automaticamente!</strong></p>
        <button onclick="window.location.href='/dashboard/'">Ir para o Dashboard</button>
        <p style="margin-top: 20px; font-size: 0.9em; color: #999;">Você pode pagar depois. O QR Code foi enviado para seu email.</p>
    </div>
</body>
</html>
